<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<title>ユーザ変更確認</title>
	<link rel="stylesheet" type="text/css" href="/style.css">
</head>

<body>
	<h1>ユーザ変更確認</h1>
	<div>変更します。よろしいですか？</div>
	<table>
		<tr>
			<th>ID</th>
			<td><span th:text="${userFormDto.id}">999</span></td>
		</tr>
		<tr>
			<th>ユーザ名</th>
			<td><span th:text="${userFormDto.name}">テスト名</span></td>
		</tr>
		<tr>
			<th>管理者</th>
			<td><span th:text="${userFormDto.administrator}">false</span></td>
		</tr>
	</table>
	<form action="#" th:action="@{/user/modify/complete}" method="post" th:object="${userFormDto}" class="under-items">
		<input type="hidden" th:field="*{id}">
		<input type="hidden" th:field="*{name}">
		<input type="hidden" th:field="*{administrator}">
		<div><a href="user-modify.html"
				th:href="@{/user/modify(id=${userFormDto.id},name=${userFormDto.name},administrator=${userFormDto.administrator})}">戻る</a>
			<input type="submit" value="変更">
		</div>
	</form>
</body>

</html>
