<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<title>ユーザ登録</title>
	<link rel="stylesheet" type="text/css" href="/style.css">
</head>

<body>
	<form action="#" th:action="@{/user/entry/confirm}" method="post" th:object="${userFormDto}">
		<h1>ユーザ登録</h1>
		<table>
			<tr>
				<th>ID</th>
				<td><span th:text="*{id}">999</span><input type="hidden" th:field="*{id}" value="999"></td>
			</tr>
			<tr>
				<th>ユーザ名</th>
				<td>
					<div id="name-errors" th:errors="*{name}" class="error-message"></div><input type="text"
						th:field="*{name}" value="テスト名">
				</td>
			</tr>
			<tr>
				<th>管理者</th>
				<td>
					<input type="radio" th:field="*{administrator}" value="true" />
					<label th:for="${#ids.prev('administrator')}" th:text="true"></label>
					<input type="radio" th:field="*{administrator}" value="false" />
					<label th:for="${#ids.prev('administrator')}" th:text="false"></label>
				</td>
			</tr>
		</table>
		<div class="under-items">
			<a href="/user/list">戻る</a>
			<input type="submit" value="登録確認">
		</div>
	</form>
</body>

</html>
